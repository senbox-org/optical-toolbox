<h3>Import ATSR Product</h3>

<p>This option allows to import ERS-1 and -2 ATSR data.</p>

<p class="inote">
    A brief description about the sensor characteristics can be found at
    <object classid="java:eu.esa.snap.netbeans.javahelp.BrowserDisplayer">
        <param name="content" value="https://earth.esa.int/web/guest/missions/esa-operational-eo-missions/ers">
        <param name="text"
               value="<html><u>https://earth.esa.int/web/guest/missions/esa-operational-eo-missions/ers</u></html>">
    </object>
</p>
<p> The complete ERS ATSR-1 and ERS ATSR-2 3rd reprocessing archive is available online via FTP
    and HTTP upon <a href="https://eo-sso-idp.eo.esa.int/idp/umsso20/registration">registration</a>.</p>
